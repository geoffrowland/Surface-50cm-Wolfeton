<!DOCTYPE html>
        <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
            <title>wolfeton_dsm_50cm_hill_rend.tif</title>

            <!-- Leaflet -->
            <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""/>
            <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>

        <style>
		    html, body { 
	    	    height: 100%; 
	    	    padding: 0; 
	    	    margin: 0
	        }
	        .leaflet-container {
                background:#b3b3b3;
            } 
            #map { 
			    position: absolute; 
			    top:0; 
			    bottom: 0;
			    width: 100%
			} /* full size */
        </style>

        </head>
        <body>

        <div id="map"></div>

        <script>
        /* **** Leaflet **** */
        L.GridLayer.GridDebug = L.GridLayer.extend({
				createTile: function (coords) {
							const tile = document.createElement('div');
							tile.style.outline = '1px solid green';
							//tile.style.fontWeight = 'bold';
							tile.style.fontSize = '10pt';
							tile.innerHTML = [
                            (coords.x/Math.pow(2,coords.z)*360-180).toFixed(6) + ' ' +
                            (180/Math.PI*Math.atan(0.5*(Math.exp(Math.PI-2*Math.PI*coords.y/Math.pow(2,coords.z))-Math.exp(-(Math.PI-2*Math.PI*coords.y/Math.pow(2,coords.z)))))).toFixed(6),
							coords.z + '/'+ coords.x + '/' + ((2 ** coords.z - coords.y)-1),
							].join('<br /><br />');
								return tile;
				},
		});

		L.gridLayer.gridDebug = function (opts) {
			return new L.GridLayer.GridDebug(opts);
		};

        var grid = L.gridLayer.gridDebug();
        // Base layers
        //  .. OpenStreetMap
        var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors', minZoom: 10, maxZoom: 20, maxNativeZoom: 18});

        //  .. Grey background
        // var grey = L.tileLayer("GreyTile.png");
        var grey = L.tileLayer("");
        
        // Overlay layers (TMS)
        var lyr = L.tileLayer('./{z}/{x}/{y}.png', {tms: true, opacity: 1.0, attribution: "", minZoom: 10, maxZoom: 20, maxNativeZoom: 18});

        // Map
        var map = L.map('map', {
            center: [50.73119502999741, -2.461876521608862],
            zoom: 18,
            minZoom: 10,
            maxZoom: 20,
            layers: [osm]
        });

        var basemaps = {
			"OpenStreetMap": osm,
			"Grey background": grey
		}
        var overlaymaps = {
			"Surface 1m": lyr,
			"Tile grid": grid
		}

        // Title
        var title = L.control();
        title.onAdd = function(map) {
            this._div = L.DomUtil.create('div', 'ctl title');
            this.update();
            return this._div;
        };
        title.update = function(props) {
            this._div.innerHTML = "wolfeton_dsm_50cm_hill_rend.tif";
        };
        title.addTo(map);

        // Note
        var src = 'Generated by <a href="http://www.klokan.cz/projects/gdal2tiles/">GDAL2Tiles</a>, Copyright &copy; 2008 <a href="http://www.klokan.cz/">Klokan Petr Pridal</a>,  <a href="http://www.gdal.org/">GDAL</a> &amp; <a href="http://www.osgeo.org/">OSGeo</a> <a href="http://code.google.com/soc/">GSoC</a>';
        var title = L.control({position: 'bottomleft'});
        title.onAdd = function(map) {
            this._div = L.DomUtil.create('div', 'ctl src');
            this.update();
            return this._div;
        };
        title.update = function(props) {
            this._div.innerHTML = src;
        };
        title.addTo(map);


        // Add base layers
        L.control.layers(basemaps, overlaymaps, {collapsed: false}).addTo(map);

        // Fit to overlay bounds (SW and NE points with (lat, lon))
        map.fitBounds([[50.708573689923895, -2.426233282156334], [50.75381637007092, -2.4975197610613895]]);

        </script>

        </body>
        </html>
